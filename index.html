<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/232e2af551.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./steam.css">
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container backgroundDiv">
        <div>
            <h1 class="text-white text-center pb-3">Calculator</h1>

        <div class="inputandclear">
            <input id="result" class="fa-2x form-control mb-4 border-0 inp" type="text" placeholder="0">
            <button onclick="backspace()" type="button" class="btn mb-4 btn-light border-0 clr"><i class="fa-solid fa-delete-left"></i></button>
        </div>
            <div class="numoprtr">
                <div class="numberdiv">
                        <button onclick="displayData(1)" class="btn btn-outline-secondary numbers">1</button>
                        <button onclick="displayData(2)" class="btn btn-outline-secondary numbers">2</button>
                        <button onclick="displayData(3)" class="btn btn-outline-secondary numbers">3</button>
                        <button onclick="displayData(4)" class="btn btn-outline-secondary numbers">4</button>
                        <button onclick="displayData(5)" class="btn btn-outline-secondary numbers">5</button>
                        <button onclick="displayData(6)" class="btn btn-outline-secondary numbers">6</button>
                        <button onclick="displayData(7)" class="btn btn-outline-secondary numbers">7</button>
                        <button onclick="displayData(8)" class="btn btn-outline-secondary numbers">8</button>
                        <button onclick="displayData(9)" class="btn btn-outline-secondary numbers">9</button>
                        <button onclick="displayData('.')" class="btn btn-outline-secondary numbers">.</button>
                        <button onclick="displayData(0)" class="btn btn-outline-secondary numbers">0</button>
                        <button onclick="allClear()" class="btn btn-outline-danger clear" type="button"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></button>
                        <button onclick="evalExpression()" class="btn btn-outline-success equals" type="button"><i class="fa-solid fa-equals"></i></button>
                </div>

            <div class="operatordiv">
                <button onclick="displayData('+')" class="btn btn-outline-secondary operator"><i class="fa-solid fa-plus"></i></button><br>
                <button onclick="displayData('-')" class="btn btn-outline-secondary operator"><i class="fa-solid fa-minus"></i></button><br>
                <button onclick="displayData('*')" class="btn btn-outline-secondary operator"><i class="fa-solid fa-xmark"></i></button><br>
                <button onclick="displayData('/')" class="btn btn-outline-secondary operator"><i class="fa-solid fa-divide"></i></button><br>
                <button onclick="displayData('%')" class="btn btn-outline-secondary operator"><i class="fa-solid fa-percent"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
